version: 0.2

phases:
 build:
   commands:
     - echo Build started on `date`
     - npm install
     - npm run build
 post_build:
   commands:
     - echo Build completed on `date`
     - echo $CODEBUILD_SRC_DIR
artifacts:
 files:
   - '**/*'
 name: $AWS_REGION-$(date +%Y-%m-%d)
cache:
 paths:
   - '/root/.npm/**/*'